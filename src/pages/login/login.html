<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="../../assets/img/logo.png" />
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <ion-card padding>
        <ion-row>
          <ion-col>
            <ion-card-header color="primary">
              Inicia sesion
            </ion-card-header>
            <ion-list>

              <ion-item>
                <ion-icon class="login-icon" name="mail" item-left></ion-icon>
                <ion-label class="login-label" floating>EMAIL</ion-label>
                <ion-input type="text" name="email" [(ngModel)]="loginCredentials.username" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-icon class="login-icon" name="lock" item-left></ion-icon>
                <ion-label class="login-label" floating>CONTRASEÃ‘A</ion-label>
                <ion-input type="password" name="password" [(ngModel)]="loginCredentials.password" required></ion-input>
              </ion-item>

            </ion-list>

          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid" full>Ingresa</button>
          </ion-col>
        </ion-row>
      </ion-card>
    </form>

    <button ion-button class="login-btn" block clear (click)="createAccount()">Nuevo usuario?&nbsp; <strong> Registrate</strong></button>
  </div>
</ion-content>
