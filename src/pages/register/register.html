<ion-content padding class="login-content">
  <div class="login-box">
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-card padding>
        <ion-row>
          <ion-col>
            <ion-card-header color="primary">
              Registrate
            </ion-card-header>
            <ion-list>

              <ion-item>
                <ion-icon class="login-icon" name="person" item-left></ion-icon>
                <ion-label class="login-label" floating>NOMBRE</ion-label>
                <ion-input type="text" name="firstName" [(ngModel)]="registerCredentials.firstName" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-icon class="login-icon" name="person" item-left></ion-icon>
                <ion-label class="login-label" floating>APELLIDO</ion-label>
                <ion-input type="text" name="lastName" [(ngModel)]="registerCredentials.lastName" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-icon class="login-icon" name="contact" item-left></ion-icon>
                <ion-label class="login-label" floating>USUARIO</ion-label>
                <ion-input type="text" name="username" [(ngModel)]="registerCredentials.username" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-icon class="login-icon" name="mail" item-left></ion-icon>
                <ion-label class="login-label" floating>EMAIL</ion-label>
                <ion-input type="text" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-icon class="login-icon" name="lock" item-left></ion-icon>
                <ion-label class="login-label" floating>CONTRASEÃ‘A</ion-label>
                <ion-input type="password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
              </ion-item>

            </ion-list>

          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid" full>Registrarse</button>
          </ion-col>
        </ion-row>
      </ion-card>
    </form>
  </div>
</ion-content>
